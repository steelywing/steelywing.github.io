  <!-- <div class="bg-orange-600/80 text-white text-4xl text-center p-8 mb-8 w-full">
    百家樂 95 數 - 練習程式
  </div> -->
  <div x-on:click="dialog.show()" class="absolute right-0 bg-slate-600/80 text-white text-2xl text-center px-2 py-2">
    ❓
  </div>
  <div x-cloak
    class="flex flex-row *:flex-1 *:overflow-hidden *:rounded-2xl *:h-32 *:border-4 text-center px-4 py-4 min-w-[300px] max-w-[400px] mx-auto gap-8">
    <div class="bg-blue-400/60 border-blue-200/60 flex flex-col gap-1 justify-center items-center">
      <div class="text-black/40">庄數</div>
      <div x-text="banker" class="text-4xl text-blue-900">1</div>
    </div>
    <div :class="wrong ?
      'bg-red-400/60 border-red-200/60' :
      'bg-blue-400/60 border-blue-200/60'" @click.prevent="showAnswer()"
      class="touch-none cursor-pointer flex flex-col justify-center items-center transition duration-500">
      <div class="text-white/60 bg-black/40 rounded-md w-fit px-2">顯示答案</div>

      <!-- correct icon -->
      <svg x-show="correct" x-transition.duration.400ms xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="absolute w-24 h-24 stroke-lime-800 fill-lime-300">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
        <path d="M9 12l2 2l4 -4" />
      </svg>

      <!-- wrong icon -->
      <svg x-show="wrong" x-transition.duration.400ms xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="absolute w-24 h-24 stroke-red-800 fill-red-300">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
        <path d="M10 10l4 4m0 -4l-4 4" />
      </svg>

      <!-- <span x-text="(wrong ? '❌' : '')" class="absolute text-4xl"></span> -->
      <div class="text-black/60 w-fit">
        95 數
      </div>
      <div x-text="input || '&nbsp;'" class="text-4xl" :class="wrong ? 'text-red-900' : 'text-blue-900'">
        095
      </div>
    </div>
  </div>

  <!-- input key board -->
  <div x-cloak
    class="grid grid-flow-row grid-cols-3 place-content-center mx-auto gap-2 px-4 py-4 min-w-[300px] max-w-[400px]">
    <template x-for="i in [7, 8, 9, 4, 5, 6, 1, 2, 3]">
      <div class="">
        <div @touchstart.prevent="press(i)" @click.prevent="press(i)" x-text="i"
          class="touch-none cursor-pointer bg-lime-400/60 border-lime-800/60 border-4 px-2 py-4 rounded-2xl text-center text-2xl">
        </div>
      </div>
    </template>
    <div class="col-span-2">
      <div @touchstart.prevent="press(0)" @click.prevent="press(0)" x-text="0"
        class="touch-none cursor-pointer bg-lime-400/60 border-lime-800/60 border-4 px-2 py-4 rounded-2xl text-center text-2xl">
      </div>
    </div>
    <div class="">
      <div @touchstart.prevent="backSpace()" @click.prevent="backSpace()"
        class="touch-none cursor-pointer flex justify-center items-center bg-lime-400/60 border-lime-800/60 border-4 p-0 rounded-2xl text-center text-2xl h-full">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="stroke-lime-950 fill-lime-200 h-12 block">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M20 6a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-11l-5 -5a1.5 1.5 0 0 1 0 -2l5 -5z" />
          <path d="M12 10l4 4m0 -4l-4 4" />
        </svg>
      </div>
    </div>
    <div class="my-4">
      <div @touchstart.prevent="clear()" @click.prevent="clear()"
        class="touch-none cursor-pointer flex justify-center items-center bg-red-400/80 border-red-800/60 border-4 p-0 rounded-2xl text-center text-2xl h-24">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" class="stroke-red-800 fill-red-200 h-12 block">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M3 5a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-14z" />
          <path d="M9 9l6 6m0 -6l-6 6" />
        </svg>
      </div>
    </div>
    <div class="col-span-2 my-4">
      <div @touchstart.prevent="enter()" @click.prevent="enter()"
        class="touch-none cursor-pointer flex justify-center items-center bg-lime-400/60 border-lime-800/60 border-4 p-0 rounded-2xl text-center text-2xl h-full">
        Enter
      </div>
    </div>

  <br>
  <div id="help" class="dialog-container" aria-hidden="true">

    <div role="document" class="dialog-content text-center max-w-screen-lg mx-auto w-fit bg-orange-100 p-1 border-2 border-orange-400">
      <div>
        <h3 class="bg-orange-200 p-4 text-2xl">
          使用說明 <i class="fa fa-caret-down"></i>
          <span class="absolute right-4 cursor-pointer" x-on:click="dialog.hide()">❌</span>
        </h3>
      </div>
      <div>
        <div class="p-2">
          <p>
            可用鍵盤輸入答案，輸入後按 Enter 即可。
          </p>
          <p>
            答案不需輸入後面的 0 及小數點，例如：
          </p>
          <table class="w-full text-center mt-4">
            <thead>
              <tr>
                <th>庄數</th>
                <th>答案</th>
              </tr>
            </thead>
            <tbody class="*:border-t-2 *:border-orange-300">
              <tr>
                <td>1</td>
                <td>095</td>
              </tr>
              <tr>
                <td>4</td>
                <td>38</td>
              </tr>
              <tr>
                <td>12</td>
                <td>114</td>
              </tr>
              <tr>
                <td>35</td>
                <td>3325</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
