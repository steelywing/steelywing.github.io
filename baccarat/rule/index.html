          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Get

          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"

  <!-- <div class="bg-orange-600/80 text-white text-2xl text-center p-8 w-full">
    百家樂 牌例練習
  </div> -->
  <!-- <div class="text-center p-8 w-full text-blue-600">

  <div class="grid w-full place-items-center mt-8">
    <div id="flash" class="text-center">
      <span class="loader"></span>
    </div>
  </div>
  <br>
  <div class="text-center max-w-screen-lg mx-auto w-fit bg-orange-100 p-0 border-4 border-orange-400">
    <div>
      <h3 class="bg-orange-200 p-4 text-2xl border-2 border-orange-300">
        牌例說明 <i class="fa fa-caret-down"></i>
      </h3>
    </div>

    <table class="w-full text-center">
      <thead class="[&_*]:border-2 [&_*]:border-orange-300 [&_th]:p-2">
        <tr>
          <th>點數</th>
          <th>閒</th>
          <th>庄</th>
        </tr>
      </thead>
      <tbody class="[&_td]:border-2 [&_td]:border-orange-300 [&_td]:px-4 [&_td]:py-1">
        <tr>
          <td>0</td>
          <td rowspan="6">
            <span class="label label-success">需要博牌</span>
          </td>
          <td rowspan="3">
            <span class="label label-success">需要博牌</span>
          </td>
        </tr>
        <tr>
          <td>1</td>
        </tr>
        <tr>
          <td>2</td>
        </tr>
        <tr>
          <td>3</td>
          <td>如果閒博得 8，庄 <span class="label label-danger">不需要博牌</span></td>
        </tr>
        <tr>
          <td>4</td>
          <td>如果閒博得 2、3、4、5、6、7，庄 <span class="label label-success">需要博牌</span></td>
        </tr>
        <tr>
          <td>5</td>
          <td>如果閒博得 4、5、6、7，庄 <span class="label label-success">需要博牌</span></td>
        </tr>
        <tr>
          <td>6</td>
          <td rowspan="2">
            <span class="label label-danger">
              不需要博牌
            </span>
          </td>
          <td>如果閒博得 6、7，庄 <span class="label label-success">需要博牌</span></td>
        </tr>
        <tr>
          <td>7</td>
          <td><span class="label label-danger">不需要博牌</span></td>
        </tr>
        <tr>
          <td>8</td>
          <td rowspan="2" colspan="2">例牌，庄閒都 <span class="label label-danger">不需要博牌</span></td>
        </tr>
        <tr>
          <td>9</td>
        </tr>
      </tbody>
    </table>

  </div>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
